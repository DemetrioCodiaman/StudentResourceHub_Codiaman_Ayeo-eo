<form (ngSubmit)="submitResource()">
  <label>Title:</label>
  <input type="text" [(ngModel)]="newResource.title" name="title" required>

  <label>Description:</label>
  <textarea [(ngModel)]="newResource.description" name="description"></textarea>

  <label>URL:</label>
  <input type="text" [(ngModel)]="newResource.url" name="url">

  <label>Category:</label>
  <select [(ngModel)]="newResource.category" name="category">
    <option value="Web Development">Web Development</option>
    <option value="Programming">Programming</option>
    <option value="Design">Design</option>
  </select>

  <label>Author:</label>
  <input type="text" [(ngModel)]="newResource.author" name="author">

  <button type="submit">Submit</button>
  <button type="button" (click)="newResource = { id: 0, title: '', description: '', category: '', url: '', author: '', publicationDate: new Date().toISOString().split('T')[0] }">Cancel</button>
</form>
